{% extends 'base.html' %}
{% block content %}

<h1>Update Post</h1>
    <form enctype="multipart/form-data" method="POST">
		{% csrf_token %}

            <p>{% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field.initial }}
                    {{ field }}</p>
                {% endfor %}

		<button type="submit">Update</button>
	</form>
{% endblock %}
